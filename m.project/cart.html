<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="cart-header">
        <h2>Your Shopping Cart</h2>
    </section>
    
    <section class="cart-container">
        <table class="cart-table">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Total</th>
                    <th>Remove</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <!-- الصورة واسم المنتج -->
                        <div class="product-info">
                            <img src="./images/prduct" alt="Product Image">
                            <span class="product-name">Product Name</span>
                        </div>
                    </td>
                    <td>
                        <input type="number" value="1" min="1">
                    </td>
                    <td>$100</td>
                    <td>$100</td>
                    <td><button class="remove-btn">Remove</button></td>
                </tr>
            </tbody>
        </table>

        <div class="cart-summary">
            <h3>Cart Summary</h3>
            <p>Subtotal: <span id="subtotal">$100</item></span></p>
            <p>Tax (5%): <span id="tax">$5</span></p>
            <p>Total: <span id="total">$52.50</span></p>
           <a href="pay.html"> <button class="checkout-btn">Proceed to Checkout</button></a>
        </div>
    </section>
    
    <script src="cart.js"></script>
</body>
</html>
